<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Operacion</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Operacion</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Búsqueda</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form>
            <div class="card-body">

              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Giro</label>
                    <!-- <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"> -->
                    <ng-select placeholder="Select..." [multiple]="true">
                      <ng-option>Baxin</ng-option>
                      <ng-option>Se</ng-option>
                      <ng-option>La</ng-option>
                      <ng-option>Come</ng-option>
                    </ng-select>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Estado</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Consumidor</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Código</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Fecha Inicio</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Fecha Fin</label>
                    <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                </div>
              </div>


              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            </div>
            <!-- /.card-body -->

            <div class="card-footer clearfix">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary">

          <div class="card-header">
            <h3 class="card-title">Información</h3>
          </div>

          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered table-hover">
                <thead style="background-color: #eee!important">
                  <tr>
                    <th>Código</th>
                    <th>Giro</th>
                    <th>Estado</th>
                    <th>Consumidor</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>

          </div>

          <div class="card-footer clearfix">
            <div class="row justify-content-between">

              <div class="row">
                <div class="col-sm-12">
                  <button class="btn btn-success" (click)="modalShow(modalView)">Nuevo</button>
                </div>
              </div>

              <div class="row">
                <div class="col-sm-4">
                  <select class="custom-select">
                    <option>10</option>
                    <option>25</option>
                    <option>50</option>
                    <option>100</option>
                  </select>
                </div>
                <div class="col-sm-8">
                  <ul class="pagination m-0">
                    <li class="page-item"><a class="page-link" href="#">«</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">»</a></li>
                  </ul>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>


<!-- Main content -->


<ng-template #modalView>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Nuevo</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="_modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <form>
    <div class="modal-body">

      <div class="form-group row">
        <div class="col-sm-4">
          <label class="">Giro</label>
          <ng-select placeholder="Select..." [items]="giroSelect" bindLabel="text" bindValue="value" [clearable]="true" />
        </div>

        <div class="col-sm-4">
          <label class="">Estado</label>
          <ng-select placeholder="Select..." [items]="estadoSelect" bindLabel="text" bindValue="value" [clearable]="true" />
        </div>

        <div class="col-sm-4">
          <label class="">Consumidor</label>
          <ng-select placeholder="Select..." [items]="consumidorSelect" bindLabel="text" bindValue="value" [clearable]="true" />
        </div>

      </div>



    </div>
  </form>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="_modalRef?.hide()">Cerrar</button>
  </div>
</ng-template>
