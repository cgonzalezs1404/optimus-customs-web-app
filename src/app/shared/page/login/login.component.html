<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': loginFomSubmited && loginForm.controls.email.errors }">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
            <div *ngIf="loginForm.controls.email.errors" class="invalid-feedback">Campo vacio</div>

          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': loginFomSubmited && loginForm.controls.password.errors }">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
            <div *ngIf="loginForm.controls.password.errors" class="invalid-feedback">Campo vacio</div>
          </div>
          
          <div class="row">
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mb-1">
          <a routerLink="forgot_password">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
  <!-- /.login-box -->
</div>
